        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; 
        }
        h1, h2, h3 { font-family: 'Merriweather', serif; }
        :root {
            --cor-verde-bsc: #00332c;
            --cor-dourado-bsc: #c3a177;
        }
        .tab-button {
            transition: all 0.3s ease;
            border-bottom-width: 4px;
            border-color: transparent;
            color: #6b7280;
            cursor: pointer;
        }
        .tab-button.active {
            font-weight: 600;
            color: var(--cor-verde-bsc);
            border-color: var(--cor-dourado-bsc);
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px; 
            margin-left: auto;
            margin-right: auto;
        }
        .cobranca-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        .cobranca-table th, .cobranca-table td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
            white-space: nowrap; 
        }
        .cobranca-table th {
            background-color: var(--cor-verde-bsc);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .cobranca-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-container {
            width: 100%;
            overflow-x: auto; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>

                    Tabela Detalhada

        </nav>

                    </div>

            </div>

        </main>

        // Converte "R$ 1.234,56" para o número 1234.56
        function parseCurrency(text) {
            if (!text) return 0;
            let num = String(text).replace('R$ ', '').replace(/\./g, '').replace(',', '.');
            return parseFloat(num) || 0;
        }

        // Converte o número 1234.56 para "R$ 1.234,56"
        function formatCurrency(num) {
            return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }
        
        // Função de carregar dados (agora processa a variável interna)
        function loadData() {
            try {
                // Processa os dados da variável 'dadosDaPlanilha'
                allData = dadosDaPlanilha.map(item => ({
                    ...item,
                    _valorAtualizadoNum: parseCurrency(item['Vlr. Atualizado'])
                }));
                return true;
            } catch (error) {
                console.error('Erro ao processar dados internos:', error);
                const errorMsg = `<p class="text-center p-10 text-red-600"><b>Erro ao processar os dados.</b><br><small>${error.message}</small></p>`;
                document.getElementById('tab-dashboard').innerHTML = errorMsg;
                document.getElementById('tab-tabela').innerHTML = errorMsg;
                return false;
            }
        }

        // Controla a visibilidade das abas
        function showTab(tabId, clickedButton) {
            allTabs.forEach(id => {
                document.getElementById(`tab-${id}`).classList.add('hidden');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabId).classList.remove('hidden');
            clickedButton.classList.add('active');

            // Renderiza o conteúdo da aba específica
            if (tabId === 'dashboard') {
                renderDashboard();
            } else if (tabId === 'tabela') {
                renderTabela();
            }
        }

        // Desenha o conteúdo do Dashboard (KPIs e Gráficos)
        function renderDashboard() {
            if (allData.length === 0) {
                document.getElementById('tab-dashboard').innerHTML = '<p class="text-center p-10 text-gray-500">Nenhum dado para exibir no dashboard.</p>';
                return;
            }

            const totalAtualizado = allData.reduce((sum, item) => sum + item._valorAtualizadoNum, 0);
            const totalCasos = allData.length;
            const totalAjuizado = allData.filter(d => d.Ajuizado === 'Sim').length;

            document.getElementById('kpi-valor-total').textContent = formatCurrency(totalAtualizado);
            document.getElementById('kpi-total-casos').textContent = totalCasos;
            document.getElementById('kpi-ajuizados').textContent = totalAjuizado;

            const ajuizadoCounts = {};
            const acaoCounts = {};
            
            allData.forEach(item => {
                const ajuizado = item.Ajuizado || 'N/A';
                ajuizadoCounts[ajuizado] = (ajuizadoCounts[ajuizado] || 0) + 1;
                const acao = item.Ação || 'N/A';
                acaoCounts[acao] = (acaoCounts[acao] || 0) + 1;
            });

            renderChart('ajuizadoChart', 'doughnut', Object.keys(ajuizadoCounts), Object.values(ajuizadoCounts));
            renderChart('acaoChart', 'doughnut', Object.keys(acaoCounts), Object.values(acaoCounts));
        }

        // Desenha um gráfico
        function renderChart(canvasId, type, labels, data) {
            if (chartInstances[canvasId]) {
                chartInstances[canvasId].destroy();
            }
            const ctx = document.getElementById(canvasId).getContext('2d');
            chartInstances[canvasId] = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total de Casos',
                        data: data,
                        backgroundColor: bscPalette,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }

        // Desenha a tabela detalhada
        function renderTabela() {
            const container = document.getElementById('tabela-placeholder');
            if (allData.length === 0) {
                container.innerHTML = '<p class="text-center p-10 text-gray-500">Nenhum dado encontrado no arquivo.</p>';
                return;
            }

            // Pega os cabeçalhos (exceto a coluna interna '_valorAtualizadoNum')
            const headers = Object.keys(allData[0]).filter(h => !h.startsWith('_'));
            let tableHtml = '<table class="cobranca-table">';
            
            tableHtml += '<thead><tr>';
            headers.forEach(header => tableHtml += `<th>${header}</th>`);
            tableHtml += '</tr></thead>';

            tableHtml += '<tbody>';
            allData.forEach(item => {
                const cobrancaClass = item['Cobrança'] === 'Sim' ? 'text-green-700 font-semibold' : 'text-red-700';
                const ajuizadoClass = item['Ajuizado'] === 'Sim' ? 'text-green-700 font-semibold' : 'text-red-700';
                tableHtml += '<tr>';
                headers.forEach(header => {
                    let value = item[header] || 'N/A';
                    if (header === 'Cobrança') {
                        tableHtml += `<td class="${cobrancaClass}">${value}</td>`;
                    } else if (header === 'Ajuizado') {
                        tableHtml += `<td class="${ajuizadoClass}">${value}</td>`;
                    } else if (header.startsWith('Vlr.')) {
                        tableHtml += `<td class="font-medium text-gray-900">${value}</td>`;
                    } else {
                        tableHtml += `<td>${value}</td>`;
                    }
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table>';

            container.innerHTML = tableHtml;
        }

        // Adiciona os "ouvintes" de clique aos botões
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega os dados da variável interna
            if (loadData()) {
                // Configura os botões
                const btnDashboard = document.getElementById('btn-dashboard');
                const btnTabela = document.getElementById('btn-tabela');

                if (btnDashboard && btnTabela) {
                    btnDashboard.addEventListener('click', () => {
                        showTab('dashboard', btnDashboard);
                    });
                    
                    btnTabela.addEventListener('click', () => {
                        showTab('tabela', btnTabela);
                    });

                    // Carrega a aba inicial (Dashboard)
                    showTab('dashboard', btnDashboard);
                } else {
                    console.error("Botões das abas não encontrados!");
                }
            }
        });
