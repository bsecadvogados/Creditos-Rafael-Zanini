<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título do Painel -->
    <title>BSC Advogados - Painel de Cobrança</title>
    <!-- Requisito Técnico: Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Requisito Técnico: Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Importando as fontes da BSC (Merriweather para títulos, Inter para o corpo) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Um cinza muito claro */
        }
        
        /* Fontes da BSC */
        h1, h2, h3 {
            font-family: 'Merriweather', serif;
        }

        /* Cores da BSC (Verde Escuro e Dourado) */
        :root {
            --cor-verde-bsc: #00332c;
            --cor-dourado-bsc: #c3a177;
        }

        /* Estilo das Abas (Requisito Funcional 2) */
        .tab-button {
            transition: all 0.3s ease;
            border-bottom-width: 4px;
            border-color: transparent;
            color: #6b7280; /* Cinza para inativo */
            cursor: pointer;
        }
        .tab-button.active {
            font-weight: 600;
            color: var(--cor-verde-bsc); /* Verde para ativo */
            border-color: var(--cor-dourado-bsc); /* Dourado para sublinhado */
        }

        /* Container dos Gráficos */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px; 
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilos da Tabela (Requisito Funcional 3 - Aba 2) */
        .cobranca-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        .cobranca-table th, .cobranca-table td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
            white-space: nowrap; /* Impede que o texto quebre linha */
        }
        .cobranca-table th {
            background-color: var(--cor-verde-bsc); /* Fundo verde escuro */
            color: white; /* Texto branco */
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        .cobranca-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-container {
            width: 100%;
            overflow-x: auto; /* Rolagem horizontal */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-zinc-50 text-gray-800 antialiased">

    <!-- Requisito Técnico: Estrutura em um único arquivo -->
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <!-- Requisito Funcional 1: Header (Cabeçalho) -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 pb-6 border-b-2" style="border-color: var(--cor-dourado-bsc);">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold" style="color: var(--cor-verde-bsc);">
                    Painel de Cobrança
                </h1>
                <p class="text-xl text-gray-600">BSC Advogados e Associados</p>
            </div>
            <!-- A logo "BSC-1.jpg" deve estar no mesmo repositório -->
            <img src="BSC-1.jpg" alt="Logo BSC Advogados" class="w-48 h-auto mt-4 md:mt-0">
        </header>

        <!-- Requisito Funcional 2: Navegação por Abas -->
        <nav class="mb-10">
            <div class="flex justify-center border-b border-gray-300">
                <button id="btn-dashboard" class="tab-button active py-3 px-6 text-lg">
                    Dashboard (Resumo)
                </button>
                <button id="btn-tabela" class="tab-button py-3 px-6 text-lg">
                    Tabela Detalhada
                </button>
            </div>
        </nav>

        <main>
            <!-- Requisito Funcional 3: Aba 1 (Dashboard) -->
            <div id="tab-dashboard" class="tab-content space-y-8">
                <!-- KPIs (Indicadores) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
                        <h3 class="text-2xl font-semibold text-gray-700 mb-2">Valor Total (Atualizado)</h3>
                        <p class="text-4xl font-bold" style="color: var(--cor-verde-bsc);" id="kpi-valor-total">R$ 0,00</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
                        <h3 class="text-2xl font-semibold text-gray-700 mb-2">Total de Devedores</h3>
                        <p class="text-4xl font-bold" style="color: var(--cor-verde-bsc);" id="kpi-total-casos">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
                        <h3 class="text-2xl font-semibold text-gray-700 mb-2">Casos Ajuizados</h3>
                        <p class="text-4xl font-bold" style="color: var(--cor-verde-bsc);" id="kpi-ajuizados">0</p>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-2xl font-semibold text-center mb-4" style="color: var(--cor-verde-bsc);">Status de Ajuizamento</h2>
                        <div class="chart-container">
                            <canvas id="ajuizadoChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-2xl font-semibold text-center mb-4" style="color: var(--cor-verde-bsc);">Tipos de Ação</h2>
                        <div class="chart-container">
                            <canvas id="acaoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Requisito Funcional 3: Aba 2 (Tabela Detalhada) -->
            <div id="tab-tabela" class="tab-content hidden">
                <p class="text-center text-gray-600 mb-6 max-w-2xl mx-auto">
                    Abaixo está o status detalhado das ações de cobrança em andamento.
                </p>
                <div class="table-container bg-white">
                    <div id="tabela-placeholder">
                        <p class="text-center p-10 text-gray-500">Carregando dados da planilha...</p>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Requisito Técnico: JavaScript para carregar dados (fetch) e controlar abas -->
    <script>
        // IDs das abas
        const allTabs = ['dashboard', 'tabela'];
        // Variáveis globais para os dados e gráficos
        let allData = [];
        let dataLoaded = false;
        let chartInstances = {};

        // Paleta de cores da BSC para os gráficos
        const bscPalette = [
            '#00332c', // Verde Escuro
            '#c3a177', // Dourado
            '#5a8f7b', // Verde Médio
            '#333333', // Cinza Escuro
            '#f0f0f0'  // Cinza Claro
        ];

        // --- Funções Auxiliares ---

        // Converte "R$ 1.234,56" para o número 1234.56 para cálculos
        function parseCurrency(text) {
            if (!text) return 0;
            let num = String(text).replace('R$ ', '').replace(/\./g, '').replace(',', '.');
            return parseFloat(num) || 0;
        }

        // Formata um número para "R$ 1.234,56"
        function formatCurrency(num) {
            return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // --- Funções Principais ---

        // 1. Carrega e processa os dados do JSON
        async function loadData() {
            if (dataLoaded) return true; // Evita recarregar
            
            try {
                // Requisito Técnico: Carregar dados dinamicamente
                const response = await fetch('cobranca_data.json');
                if (!response.ok) {
                    throw new Error(`(404) Arquivo "cobranca_data.json" não encontrado.`);
                }
                const data = await response.json();
                
                // Processa os dados para cálculos
                allData = data.map(item => ({
                    ...item,
                    _valorAtualizadoNum: parseCurrency(item['Vlr. Atualizado'])
                }));
                
                dataLoaded = true;
                return true;
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                const errorMsg = `<p class="text-center p-10 text-red-600"><b>Erro ao carregar dados.</b><br>Verifique se o arquivo <b>cobranca_data.json</b> foi enviado para o repositório.</p>`;
                document.getElementById('tab-dashboard').innerHTML = errorMsg;
                document.getElementById('tab-tabela').innerHTML = errorMsg;
                return false;
            }
        }

        // 2. Controla a troca de abas
        function showTab(tabId, clickedButton) {
            // Esconde todos os painéis
            allTabs.forEach(id => {
                document.getElementById(`tab-${id}`).classList.add('hidden');
            });
            // Desativa todos os botões
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Mostra o painel e ativa o botão clicado
            document.getElementById(tabId).classList.remove('hidden');
            clickedButton.classList.add('active');

            // Renderiza o conteúdo da aba específica
            if (tabId === 'dashboard') {
                renderDashboard();
            } else if (tabId === 'tabela') {
                renderTabela();
            }
        }

        // 3. Renderiza o Dashboard (KPIs e Gráficos)
        async function renderDashboard() {
            if (!await loadData()) return;
            if (allData.length === 0) {
                document.getElementById('tab-dashboard').innerHTML = '<p class="text-center p-10 text-gray-500">Nenhum dado para exibir no dashboard.</p>';
                return;
            }

            // Requisito Funcional: Calcular KPIs
            const totalAtualizado = allData.reduce((sum, item) => sum + item._valorAtualizadoNum, 0);
            const totalCasos = allData.length;
            const totalAjuizado = allData.filter(d => d.Ajuizado === 'Sim').length;

            // Atualizar HTML dos KPIs
            document.getElementById('kpi-valor-total').textContent = formatCurrency(totalAtualizado);
            document.getElementById('kpi-total-casos').textContent = totalCasos;
            document.getElementById('kpi-ajuizados').textContent = totalAjuizado;

            // Preparar dados dos Gráficos
            const ajuizadoCounts = {};
            const acaoCounts = {};
            
            allData.forEach(item => {
                const ajuizado = item.Ajuizado || 'N/A';
                ajuizadoCounts[ajuizado] = (ajuizadoCounts[ajuizado] || 0) + 1;
                const acao = item.Ação || 'N/A';
                acaoCounts[acao] = (acaoCounts[acao] || 0) + 1;
            });

            // Renderizar Gráficos (Requisito Funcional)
            renderChart('ajuizadoChart', 'doughnut', Object.keys(ajuizadoCounts), Object.values(ajuizadoCounts));
            renderChart('acaoChart', 'doughnut', Object.keys(acaoCounts), Object.values(acaoCounts));
        }

        // 4. Função genérica para criar/atualizar gráficos
        function renderChart(canvasId, type, labels, data) {
            if (chartInstances[canvasId]) {
                chartInstances[canvasId].destroy(); // Limpa gráfico antigo
            }
            const ctx = document.getElementById(canvasId).getContext('2d');
            chartInstances[canvasId] = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total de Casos',
                        data: data,
                        backgroundColor: bscPalette, // Paleta de cores da BSC
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }

        // 5. Renderiza a Tabela Detalhada
        async function renderTabela() {
            const container = document.getElementById('tabela-placeholder');
            if (!dataLoaded) {
                 container.innerHTML = '<p class="text-center p-10 text-gray-500">Carregando dados...</p>';
                 if (!await loadData()) return; 
            }
            if (allData.length === 0) {
                container.innerHTML = '<p class="text-center p-10 text-gray-500">Nenhum dado encontrado no arquivo.</p>';
                return;
            }

            // Requisito Funcional: Renderizar tabela
            const headers = Object.keys(allData[0]).filter(h => !h.startsWith('_'));
            let tableHtml = '<table class="cobranca-table">';
            
            tableHtml += '<thead><tr>';
            headers.forEach(header => tableHtml += `<th>${header}</th>`);
            tableHtml += '</tr></thead>';

            tableHtml += '<tbody>';
            allData.forEach(item => {
                // Requisito Funcional: Destaques em verde/vermelho
                const cobrancaClass = item['Cobrança'] === 'Sim' ? 'text-green-700 font-semibold' : 'text-red-700';
                const ajuizadoClass = item['Ajuizado'] === 'Sim' ? 'text-green-700 font-semibold' : 'text-red-700';
                tableHtml += '<tr>';
                headers.forEach(header => {
                    let value = item[header] || 'N/A';
                    if (header === 'Cobrança') {
                        tableHtml += `<td class="${cobrancaClass}">${value}</td>`;
                    } else if (header === 'Ajuizado') {
                        tableHtml += `<td class="${ajuizadoClass}">${value}</td>`;
                    } else if (header.startsWith('Vlr.')) {
                        tableHtml += `<td class="font-medium text-gray-900">${value}</td>`;
                    } else {
                        tableHtml += `<td>${value}</td>`;
                    }
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table>';

            container.innerHTML = tableHtml;
        }

        // 6. Configura os cliques nas abas (forma robusta)
        document.addEventListener('DOMContentLoaded', () => {
            const btnDashboard = document.getElementById('btn-dashboard');
            const btnTabela = document.getElementById('btn-tabela');

            btnDashboard.addEventListener('click', () => {
                showTab('dashboard', btnDashboard);
            });
            
            btnTabela.addEventListener('click', () => {
                showTab('tabela', btnTabela);
            });

            // Carrega a aba inicial (Dashboard)
            showTab('dashboard', btnDashboard);
        });
    </script>

</body>
</html>
